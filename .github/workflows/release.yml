name: release
on:
  push:
    branches:
      - dev
  workflow_dispatch: {}
jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    env:
      CI: "true"
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Set git identity
        run: |-
          git config user.name "Automation"
          git config user.email "github-actions@github.com"
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.16.0
      - name: Install dependencies
        run: npm ci
      - name: release
        run: npx projen release:dev
      - name: Check for new commits
        id: git_remote
        run: echo ::set-output name=latest_commit::"$(git ls-remote origin -h ${{ github.ref }} | cut -f1)"
      - name: Create release
        if: ${{ steps.git_remote.outputs.latest_commit == github.sha }}
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN_GITHUB }}
        run: gh release create v$(cat dist/version.txt) -F dist/changelog.md -t v$(cat dist/version.txt)
      - name: Upload artifact
        if: ${{ steps.git_remote.outputs.latest_commit == github.sha }}
        uses: actions/upload-artifact@v3
        with:
          name: dist
          path: dist
    container:
      image: jsii/superchain:1-buster-slim-node18
  release_npm:
    name: Release to npm
    needs: release
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/setup-node@v3
        with:
          node-version: 18.16.0
      - name: Download build artifacts
        uses: actions/download-artifact@v3
        with:
          name: dist
          path: dist
      - name: Release
        env:
          NPM_DIST_TAG: latest
          NPM_REGISTRY: registry.npmjs.org
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npx -p jsii-release@latest jsii-release-npm
    container:
      image: jsii/superchain:1-buster-slim-node18
